<!DOCTYPE html>
<html>
<head>
  <title>Economic Indicators Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Economic Indicators Timeline</h1>

   <!-- Timeline section -->
  <div class="timeline">
    <div class="timeline-year" id="selected-year">1940</div>
    <div class="timeline-month" id="selected-month">Jan</div>
    <div class="draggable" id="timeline-handle"></div>
  </div>

  <!-- Containers for economic indicators -->
  <div class="indicator-container">
    <h2>Inflation Rate</h2>
    <p id="inflation-value"></p>
  </div>

  <div class="indicator-container">
    <h2>Unemployment Rate</h2>
    <p id="unemployment-value"></p>
  </div>

  <div class="indicator-container">
    <h2>Interest Rate</h2>
    <p id="interest-value"></p>
  </div>
  <!-- Add more containers for other economic indicators -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
